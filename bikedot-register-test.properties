##Configuração do BD de teste
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:file:~/bikedot-test
spring.datasource.username=bkdot
spring.datasource.password=

#Hibernate
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

#FlyWay
spring.flyway.baselineOnMigrate=true

spring.flyway.schemas=bikedot-test
spring.flyway.url=jdbc:jdbc:h2:mem:bikedot-test
spring.flyway.user=bkdot
spring.flyway.password=
